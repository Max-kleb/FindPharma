version: '3.8'

services:
  # Base de donn√©es PostgreSQL avec PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: findpharma_db
    restart: always
    environment:
      POSTGRES_DB: findpharma_db
      POSTGRES_USER: findpharma_user
      POSTGRES_PASSWORD: findpharma_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - findpharma_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U findpharma_user -d findpharma_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: findpharma_backend
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-change-in-production
      - DATABASE_URL=postgres://findpharma_user:findpharma_password@db:5432/findpharma_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80
    depends_on:
      db:
        condition: service_healthy
    networks:
      - findpharma_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: findpharma_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - findpharma_network
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  findpharma_network:
    driver: bridge
