# nginx.init.conf
# Configuration Nginx INITIALE pour obtenir le certificat SSL
# À utiliser UNIQUEMENT pour la première obtention du certificat Let's Encrypt

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Serveur HTTP uniquement (pour validation ACME)
    server {
        listen 80;
        server_name findpharma.app www.findpharma.app;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Message temporaire
        location / {
            return 200 "FindPharma - Configuration SSL en cours...\n";
            add_header Content-Type text/plain;
        }
    }
}
