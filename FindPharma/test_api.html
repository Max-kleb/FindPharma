<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindPharma - Test API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">FindPharma - Test API</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <button id="btnAll" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">
                Toutes les pharmacies
            </button>
            <button id="btnNearby" class="bg-green-600 text-white px-4 py-2 rounded">
                Pharmacies proches
            </button>
        </div>

        <div id="searchForm" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
            <input id="lat" type="number" placeholder="Latitude" value="3.8480" class="border p-2 mr-2">
            <input id="lon" type="number" placeholder="Longitude" value="11.5021" class="border p-2 mr-2">
            <input id="radius" type="number" placeholder="Rayon (km)" value="5" class="border p-2 mr-2">
            <button id="btnSearch" class="bg-blue-600 text-white px-4 py-2 rounded">
                Rechercher
            </button>
        </div>

        <div id="results" class="bg-white rounded-lg shadow p-6"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        document.getElementById('btnAll').addEventListener('click', async () => {
            const response = await fetch(`${API_URL}/pharmacies/`);
            const data = await response.json();
            displayResults(data);
        });

        document.getElementById('btnNearby').addEventListener('click', () => {
            document.getElementById('searchForm').classList.remove('hidden');
        });

        document.getElementById('btnSearch').addEventListener('click', async () => {
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;
            const radius = document.getElementById('radius').value;
            
            const response = await fetch(
                `${API_URL}/pharmacies/nearby/?latitude=${lat}&longitude=${lon}&radius=${radius}`
            );
            const data = await response.json();
            displayResults(data.results || data);
        });

        function displayResults(pharmacies) {
            const html = pharmacies.map(p => `
                <div class="border-b p-4">
                    <h3 class="font-bold text-lg">${p.name}</h3>
                    <p>ğŸ“ ${p.address}</p>
                    <p>ğŸ“ ${p.phone}</p>
                    ${p.distance ? `<p class="text-blue-600 font-bold">Distance: ${p.distance} km</p>` : ''}
                </div>
            `).join('');
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
