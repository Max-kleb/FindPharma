version: '3.8'

services:
  # Base de donn√©es PostgreSQL avec PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: findpharma_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - findpharma_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django en mode production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: findpharma_backend_prod
    restart: always
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - EMAIL_BACKEND=${EMAIL_BACKEND}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - findpharma_network
    command: gunicorn FindPharma.wsgi:application --bind 0.0.0.0:8000 --workers 4

  # Frontend React avec Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: findpharma_frontend_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - findpharma_network
    volumes:
      - ./ssl:/etc/nginx/ssl:ro  # Pour les certificats SSL

volumes:
  postgres_data_prod:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  findpharma_network:
    driver: bridge
